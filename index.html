<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GetStuffDone</title>
</head>

<body>
    <div class="screen">
        <div class="container">
            <form action="#">
                <input type="text" placeholder="Enter Task" class="input" id="taskinput">
                <button class="btn" id="plusbtn"><i class="fas fa-plus-square"></i></button>
            </form>
        </div>

        <div class="boxes">
            <div class="notCompleted wB">
                <h1>Not completed</h1>
                <ul class="todo-list">

                </ul>
            </div>
            <div class="process wB">
                <h1>In Process</h1>
                <ul class="todo-list-2">

                </ul>
            </div>
            <div class="completed wB">
                <h1>Completed</h1>
                <ul class="todo-list-3">

                </ul>
            </div>
        </div>

        <footer>
            <h1>Made with ❤️ by Mukul Rajpoot</h1>
        </footer>
    </div>

    <script src="./app.js"></script>
</body>

</html>
